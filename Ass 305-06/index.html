<body>
    <div class="mainBorderContainerBlack">
        <div class="outerContainerTitle">
            <div class="titleLeftContainer">
                <img src="./Llogo.PNG" alt="">

            <div class="titleRightContainer">
                <div class="titleRightContainerLeftBox">
                    <div class="featureDiv">
                        <img src="./discover.PNG" alt="">

                    </div>
                    <div class="featureDiv">
