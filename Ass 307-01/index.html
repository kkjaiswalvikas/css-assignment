<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="maincontanerBlue">
        <div class="hidderDisplayContainer">
            <div class="displayCointener"></div>
            <div class="totalCointener"><p>C</p></div>
        </div>
        
        
        <div class="numberContainer">
            <div class="numberContainerLeft">
                <div class="num"><p>1</p></div>
                <div class="num"><p>2</p></div>
                <div class="num"><p>3</p></div>
                <div class="num"><p>4</p></div>
                <div class="num"><p>5</p></div>
                <div class="num"><p>6</p></div>
                <div class="num"><p>7</p></div>
                <div class="num"><p>8</p></div>
                <div class="num"><p>9</p></div>
                <div class="num"><p>.</p></div>
                <div class="num"><p>0</p></div>
                <div class="special"><p>=</p></div>
            </div>
            <div class="symbolContainerRight">
                <div class="sym"><p>/</p></div>
                <div class="sym"><p>-</p></div>
                <div class="sym"><p>+</p></div>
                <div class="sym"><p>*</p></div>
            </div>
        </div>
    </div>
</body>
</html>
